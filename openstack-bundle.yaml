---
# http://paste.ubuntu.com/22164753

machines:
  '0':
    constraints: arch=amd64
    series: xenial
  '1':
    constraints: arch=amd64
    series: xenial
  '2':
    constraints: arch=amd64
    series: xenial
  '3':
    constraints: arch=amd64
    series: xenial
relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - neutron-api:identity-service
  - keystone:identity-service
- - neutron-openvswitch:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - neutron-api:shared-db
  - mysql:shared-db
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-compute:image-service
  - glance:image-service
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:quantum-network-service
  - neutron-gateway:quantum-network-service
- - nova-compute:neutron-plugin
  - neutron-openvswitch:neutron-plugin
- - neutron-openvswitch:amqp
  - rabbitmq-server:amqp
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - nova-cloud-controller:neutron-api
  - neutron-api:neutron-api
series: xenial
services:
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance-253
    num_units: 1
    to:
    - lxc:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone-258
    num_units: 1
    options:
      admin-password: openstack
    to:
    - lxc:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster-247
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxc:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api-246
    num_units: 1
    options:
      flat-network-providers: public
      neutron-external-network: public
      os-admin-network: 10.19.0.0/24
      os-internal-network: 10.19.0.0/24
      os-public-network: 10.18.0.0/24
      vlan-ranges: public:1000:2000
      overlay-network-type: vxlan
      neutron-security-groups: true
    to:
    - lxc:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway-232
    num_units: 1
    options:
      bridge-mappings: public:br-ex
      os-data-network: 10.18.0.0/24
      data-port: br-ex:eth1
      vlan-ranges: public:1000:2000
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:neutron-openvswitch-238
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller-292
    num_units: 1
    options:
      network-manager: Neutron
    to:
    - lxc:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:nova-compute-260
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    to:
    - '1'
    - '2'
    - '3'
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard-243
    num_units: 1
    to:
    - lxc:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server-56
    num_units: 1
    to:
    - lxc:0
